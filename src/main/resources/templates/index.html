<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <title>WebPlayer</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link th:href="@{/fontawesome/css/all.min.css}" rel="stylesheet" />

    <script th:src="@{/tailwindcss.min.js}" type="text/javascript"></script>
    <script th:src="@{/jquery.min.js}" type="text/javascript"></script>
</head>
<body>
<div class="min-h-screen bg-slate-900 p-8">
    <div th:replace="~{cabecalho :: cabecalho}"></div>

    <div class="divide-y divide-slate-100">
        <div th:switch="${filmes.isEmpty()}">
            <div th:case="true">
                <div class="flex items-start space-x-6 p-6 bg-slate-50 rounded-md border-2 justify-center text-xl">
                    <h2>
                        Sem filme(s) cadastro(s).
                    </h2>
                </div>
            </div>
            <div th:case="false">
                <div class="space-x-6 p-6 bg-slate-50 rounded-md border-2">
                    <div class="font-bold text-center mb-2">
                        <h1><i class="fa-solid fa-film"></i> LISTA DE FILMES CADASTRADOS</h1>
                    </div>

                    <div class="grid grid-cols-1 divide-y">
                        <div th:each="filme : ${filmes}">
                            <div class="m-2">
                                <div class="flex items-start">
                                    <img th:src="@{/teste.jpg}" alt="" width="60" height="88" class="flex-none rounded-md bg-slate-100 border-0" />
                                    <div class="min-w-0 relative flex-auto">
                                        <h2 class="font-semibold text-slate-900 truncate pr-20 ml-2" th:text="${filme.titulo}"></h2>

                                        <div class="mt-2 flex flex-wrap text-sm leading-6 font-medium ml-2">
                                            <div th:if="${filme.isTrailer()}" class="absolute top-0 right-0 flex items-center space-x-1">
                                                <div class="rounded-md border border-red-800 p-1 bg-red-800/25">
                                                    TRAILER
                                                </div>
                                            </div>

                                            <div>
                                                <div class="sr-only">Ano</div>
                                                <div th:text="${filme.ano}"></div>
                                            </div>

                                            <div>
                                                <div class="sr-only">Genero</div>
                                                <div class="flex items-center">
                                                    <svg width="2" height="2" fill="currentColor" class="mx-2 text-slate-300" aria-hidden="true">
                                                        <circle cx="1" cy="1" r="1" />
                                                    </svg>
                                                    <div th:text="${filme.genero.descricao}"></div>
                                                </div>
                                            </div>

                                            <div>
                                                <div class="sr-only">Diretor</div>
                                                <div class="flex items-center">
                                                    <svg width="2" height="2" fill="currentColor" class="mx-2 text-slate-300" aria-hidden="true">
                                                        <circle cx="1" cy="1" r="1" />
                                                    </svg>
                                                    <div th:text="${filme.diretor.descricao}"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--<div class="flex items-start space-x-6 p-6 bg-slate-50 rounded-md border-2">
                    <div class="font-bold text-center mb-2">
                        <h1><i class="fa-solid fa-film"></i> LISTA DE FILMES CADASTRADOS</h1>
                    </div>



                </div>-->
            </div>
        </div>
    </div>

    <div th:replace="~{rodape :: rodape}"></div>
</div>
</body>
</html>
